name = Linux-Info
copyright_year   = 2015

version = 1.1

[@Basic]
[MetaJSON]
[MetaProvides::Package]
[AutoPrereqs]
skip = ^base
skip = ^warnings
skip = ^strict
skip = ^constant
skip = ^UNIVERSAL
[OurPkgVersion]
[Prereqs]
Class::Accessor = 0.34
[AssertOS]
os = Linux
[MinimumPerl]
perl = 5.008009
[Test::Kwalitee]
filename = xt/kwalitee.t
[MetaResources]
repository = http://github.com/glasswalk3r/Linux-Info
bugtracker.web    = https://github.com/glasswalk3r/Linux-Info/issues
repository.url    = https://github.com/glasswalk3r/Linux-Info.git
repository.web    = https://github.com/glasswalk3r/Linux-Info
repository.type   = git
[ChangelogFromGit::Debian]
max_age = 365
tag_regexp = ^\d+\.\d+$
file_name = changelog
wrap_column = 72
dist_name = trusty
maintainer_email = arfreitas@cpan.org
maintainer_name = Alceu Rodrigues de Freitas Junior
package_name = liblinux-info-perl
